<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Courses | Professor Dashboard</title>

  <!-- âœ… Google Font: Bodoni Moda -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Bodoni Moda', serif;
      background-image: url('Login_page_bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px);
      overflow-x: hidden;
    }

    .glass {
      background: rgba(10, 10, 20, 0.85);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .glow-text {
      text-shadow: 0 0 8px #818cf8;
    }

    .card {
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      border: 2px solid #818cf8;
      box-shadow: 0 0 15px #6366f1;
    }

    /* Enhanced input styling for better visibility */
    .course-input {
      background: rgba(255, 255, 255, 0.9);
      color: #1e293b;
      font-weight: 500;
      padding: 10px 15px;
      border: 2px solid #818cf8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .course-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
      background: rgba(255, 255, 255, 1);
    }

    .course-input::placeholder {
      color: #6b7280;
      opacity: 0.8;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .modal-content {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    .close-modal {
      background: rgba(99, 102, 241, 0.8);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-modal:hover {
      background: rgba(129, 140, 248, 0.9);
    }
  </style>
</head>

<body class="text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 p-6 glass hidden md:block">
    <h2 class="text-2xl font-bold glow-text mb-8">Professor Panel</h2>
    <nav class="space-y-4">
      <a href="prof_dashboard.html" class="block py-2 px-4 rounded hover:bg-indigo-600">Dashboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600" onclick="showManageCourses()">Manage Courses</a>
      <a href="student_progress.html" class="block py-2 px-4 rounded hover:bg-indigo-600">View Student Progress</a>
      <a href="assignments.html" class="block py-2 px-4 rounded hover:bg-indigo-600">Assignments</a>
      <a href="settings_prof.html" class="block py-2 px-4 rounded hover:bg-indigo-600" onclick="showSettings()">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="glass rounded-xl p-4 mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold glow-text">Manage Courses</h1>
        <p id="courseCount" class="text-indigo-300 text-sm">Total Courses: 0</p>
      </div>
    </div>

    <!-- Course Management Section -->
    <div class="glass rounded-xl p-6">
      <h2 class="text-xl font-bold glow-text mb-4">Current Courses</h2>
      <ul id="courseList" class="space-y-3"></ul>
      <div class="mt-6">
        <label for="courseInput" class="block text-indigo-300 mb-2 font-medium">Add New Course</label>
        <input type="text" id="courseInput" placeholder="Enter course name" class="course-input w-full mb-3" />
        <button id="addCourseButton" class="bg-indigo-500 px-4 py-2 rounded-lg hover:bg-indigo-600 transition-colors duration-300 font-semibold">Add Course</button>
      </div>
    </div>
  </main>

  <script>
    // Initialize courses array
    let courses = ["Introduction to Programming", "Data Structures", "Web Development", "Database Systems", "Machine Learning"];

    // Function to update the course list and count
    function updateCourseList() {
      const courseList = document.getElementById("courseList");
      courseList.innerHTML = ""; // Clear the list
      courses.forEach((course, index) => {
        const courseItem = document.createElement("li");
        courseItem.className = "p-3 card rounded-lg flex justify-between items-center";
        courseItem.innerHTML = `
          <span>${course}</span>
          <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600" onclick="removeCourse(${index})">Remove</button>
        `;
        courseList.appendChild(courseItem);
      });
      document.getElementById("courseCount").innerText = `Total Courses: ${courses.length}`;
    }

    // Function to add a course
    function addCourse() {
      const courseInput = document.getElementById("courseInput");
      const courseName = courseInput.value.trim();
      if (courseName) {
        courses.push(courseName);
        courseInput.value = ""; // Clear input
        updateCourseList();
      } else {
        alert("Please enter a course name.");
      }
    }

    // Function to remove a course
    function removeCourse(index) {
      courses.splice(index, 1);
      updateCourseList();
    }

    // Event listener for adding a course
    document.getElementById("addCourseButton").addEventListener("click", addCourse);

    // Event listener for Enter key press
    document.getElementById("courseInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addCourse();
      }
    });

    // Initialize the course list on page load
    updateCourseList();
  </script>
</body>
</html>

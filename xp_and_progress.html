<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling | Student Dashboard</title>

  <!-- âœ… Google Font: Bodoni Moda -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Bodoni Moda', serif;
      background-image: url('Login_page_bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px);
      overflow-x: hidden;
    }

    .glass {
      background: rgba(10, 10, 20, 0.85);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .glow-text {
      text-shadow: 0 0 8px #818cf8;
    }

    .card {
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      border: 2px solid #818cf8;
      box-shadow: 0 0 15px #6366f1;
    }

    /* XP & Progress Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    .close-modal {
      background: rgba(99, 102, 241, 0.8);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-modal:hover {
      background: rgba(129, 140, 248, 0.9);
    }
  </style>
</head>

<body class="text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 p-6 glass hidden md:block">
    <h2 class="text-2xl font-bold glow-text mb-8">Student Panel</h2>
    <nav class="space-y-4">
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600 bg-indigo-500">Dashboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600" onclick="toggleXPProgress()">My Tasks</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600" onclick="showXPProgress()">XP & Progress</a>
      <a href="Leaderboard.html" class="block py-2 px-4 rounded hover:bg-indigo-600">Leaderboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Top bar -->
    <div class="glass rounded-xl p-4 mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold glow-text">Welcome, Hunter Student</h1>
        <p id="rankText" class="text-indigo-300 text-sm">Rank: E</p>
      </div>
      <div class="flex items-center space-x-4">
        <img id="avatarImage" src="L1_Avatar.png" alt="Avatar" class="avatar">
        <a href="Login 3.html" class="bg-indigo-500 px-4 py-2 rounded hover:bg-indigo-600 inline-block">Logout</a>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-semibold">XP</h3>
        <p id="xpValue" class="text-3xl font-bold text-indigo-400">0</p>
      </div>
      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-semibold">Level</h3>
        <p id="levelValue" class="text-3xl font-bold text-indigo-400">Lv. 1</p>
      </div>
      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-semibold">Tasks Completed</h3>
        <p id="tasksCompleted" class="text-3xl font-bold text-indigo-400">0</p>
      </div>
      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-semibold">XP Tracker</h3>
        <div class="w-full bg-gray-700 rounded-full h-4 mt-2">
          <div id="xpProgress" class="bg-indigo-500 h-4 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Tasks Preview -->
    <div class="glass rounded-xl p-6">
      <h2 class="text-2xl font-bold glow-text mb-4">Recent Tasks</h2>
      <ul id="taskList" class="space-y-3"></ul>
    </div>
    
    <!-- Quick XP Gain Buttons (for testing) -->
    <div class="mt-6 flex flex-wrap gap-4">
      <button id="gainXpButton" class="bg-indigo-500 px-6 py-3 rounded-lg hover:bg-indigo-600 transition">
        Gain 100 XP (Test)
      </button>
      <button id="gainLargeXpButton" class="bg-indigo-600 px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        Gain 1000 XP (Test)
      </button>
      <div class="flex gap-1">
        <button id="rankUpButton" class="bg-purple-500 px-6 py-3 rounded-lg hover:bg-purple-600 transition">
          Next Rank (Test)
        </button>
        <div class="bg-purple-600 px-3 py-3 rounded-lg">
          <select id="rankSelect" class="bg-purple-700 text-white px-2 py-1 rounded">
            <option value="0">E Rank</option>
            <option value="1">D Rank</option>
            <option value="2">C Rank</option>
            <option value="3">B Rank</option>
            <option value="4">A Rank</option>
            <option value="5">S Rank</option>
            <option value="6">EX Rank</option>
          </select>
        </div>
      </div>
      <button id="toggleDebugButton" class="bg-gray-600 px-6 py-3 rounded-lg hover:bg-gray-700 transition">
        Toggle Debug Info
      </button>
    </div>
  </main>

  <!-- XP & Progress Modal -->
  <div id="xpProgressModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold glow-text mb-4">XP & Progress</h2>
      <p class="text-lg mb-2">Current Level: <span id="modalLevelValue" class="font-bold">Lv. 1</span></p>
      <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-gray-700 text-white">
            <th class="py-2 px-4">Date</th>
            <th class="py-2 px-4">Task Name</th>
            <th class="py-2 px-4">XP Earned</th>
            <th class="py-2 px-4">Total XP</th>
          </tr>
        </thead>
        <tbody id="xpHistory"></tbody>
      </table>
      <button class="close-modal mt-4">Close</button>
    </div>
  </div>

  <div id="notificationArea"></div>
  <div id="debugOverlay" class="debug-overlay" style="display: none;"></div>

  <script>
    // Initialize variables
    let xp = 0;
    let level = 1;
    let tasksCompleted = 0;
    let xpHistory = [];
    let totalXP = 0;

    // Function to toggle the XP & Progress modal
    function showXPProgress() {
      const modal = document.getElementById("xpProgressModal");
      modal.style.display = "flex";
      document.getElementById("modalLevelValue").innerText = `Lv. ${level}`;
      updateXPTable();
    }

    // Function to close the XP & Progress modal
    function closeXPProgress() {
      const modal = document.getElementById("xpProgressModal");
      modal.style.display = "none";
    }

    // Function to update the XP history table
    function updateXPTable() {
      const xpHistoryTable = document.getElementById("xpHistory");
      xpHistoryTable.innerHTML = ""; // Clear existing rows

      xpHistory.forEach(entry => {
        const row = document.createElement("tr");
        row.className = "text-gray-300";
        row.innerHTML = `
          <td class="py-2 px-4">${entry.date}</td>
          <td class="py-2 px-4">${entry.taskName}</td>
          <td class="py-2 px-4">${entry.xp}</td>
          <td class="py-2 px-4">${entry.totalXP}</td>
        `;
        xpHistoryTable.appendChild(row);
      });
    }

    // Function to gain XP
    function gainXP(amount, source) {
      xp += amount;
      totalXP += amount;
      let didLevelUp = false;

      // Check if level up (possibly multiple levels)
      while (xp >= xpForNextLevel()) {
        xp -= xpForNextLevel();
        level++;
        didLevelUp = true;
      }

      if (didLevelUp) {
        showNotification(`Level Up! You are now level ${level}`);
      }

      tasksCompleted++;
      showNotification(`+${amount} XP from ${source}`);
      xpHistory.push({ date: new Date().toLocaleString(), taskName: source, xp: amount, totalXP: totalXP });
      updateXPTable();
      updateXpUI();
    }

    // Function to calculate XP needed for next level
    function xpForNextLevel() {
      return level * 500; // Example: 500 XP per level
    }

    // Update the XP UI elements
    function updateXpUI() {
      document.getElementById("xpValue").innerText = xp;
      document.getElementById("levelValue").innerText = `Lv. ${level}`;
      document.getElementById("tasksCompleted").innerText = tasksCompleted;

      // Calculate and update progress bar
      const nextLevelXp = xpForNextLevel();
      const progress = (xp / nextLevelXp) * 100;
      document.getElementById("xpProgress").style.width = `${progress}%`;
    }

    // Show notification
    function showNotification(message) {
      const notificationArea = document.getElementById("notificationArea");
      const notification = document.createElement("div");
      notification.className = "xp-notification";
      notification.textContent = message;

      notificationArea.appendChild(notification);

      // Remove notification after animation completes
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Event listeners for modal
    document.querySelector(".close-modal").addEventListener("click", closeXPProgress);
    document.getElementById("gainXpButton").addEventListener("click", () => gainXP(100, 'Task Completion'));
    document.getElementById("gainLargeXpButton").addEventListener("click", () => gainXP(1000, 'Major Task Completion'));
    document.getElementById("rankUpButton").addEventListener("click", () => gainXP(500, 'Rank Up'));
    document.getElementById("rankSelect").addEventListener("change", function() {
      // Handle rank selection change
    });

    // Initialize UI
    updateXpUI();
  </script>
</body>
</html>
